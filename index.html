<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронирование поля</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  </style>
</head>
<body>
  <main class="main-wrapper">
    <section class="form-section">
      <h1>Бронирование поля</h1>
      <form id="booking-form">
        <label>Воспитатель:
          <select id="name" required>
            <option value=""></option>
            <option value="Камил Абый">Камил Абый</option>
            <option value="Данил Абый">Данил Абый</option>
            <option value="Карим Абый">Карим Абый</option>
          </select>
        </label>

        <label>Код:
          <input type="text" id="code" required />
        </label>

        <label>Дата:
          <input type="date" id="date" required />
        </label>

        <label>Начало:
          <input type="time" id="start-time" required />
        </label>

        <label>Конец:
          <input type="time" id="end-time" required />
        </label>

        <button type="submit">Забронировать</button>
      </form>
    </section>

    <section class="bookings-section">
      <h2>Текущие бронирования:</h2>
      <ul id="bookings-list"></ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
