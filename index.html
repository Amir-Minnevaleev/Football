<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бронирование поля</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
  <div class="container">
    <h1>⚽ Бронирование футбольного поля</h1>

    <form id="booking-form">
      <label>Выберите Воспитателя:
        <select id="name" required>
          <option value=""></option>
          <option value="Камил Абый">Камил Абый</option>
          <option value="Данил Абый">Данил Абый</option>
          <option value="Карим Абый">Карим Абый</option>
        </select>
      </label>

      <label>Код:
        <input type="text" id="code" required>
      </label>

      <label>Дата:
        <input type="date" id="date" required>
      </label>

      <label>Время начала:
        <input type="time" id="start-time" required>
      </label>

      <label>Время окончания:
        <input type="time" id="end-time" required>
      </label>

      <button type="submit">Забронировать</button>
    </form>

    <h2>Текущие бронирования:</h2>
    <ul id="bookings-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
